<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>AJAX</title>
  </head>
  <body>
    <div class="container">
      <h1>Genera un numero</h1>
      <p>Al click comparirà un box giallo se il numero è inferiore o uguale a 5, verde se superiore.</p>
      <p>Una volta raggiunti i 36 box il clicker si fermerà..</p>
      <button id="generate" class="btn">Genera un numero</button>
      <div id="box-wrapper">

      </div>
      <button id="erase" class="btn">Ricomincia</button>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="box {{#if condition}} {{green}} {{/if}}">
        <span>{{number}}</span>
      </div>
    </script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
